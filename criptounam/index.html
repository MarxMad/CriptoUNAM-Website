<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/5.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>CriptoUNAM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body, #root {
        width: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      /* Prevenir zoom en inputs en iOS */
      input, select, textarea {
        font-size: 16px !important;
      }

      /* Mejorar el soporte para safe area en móviles */
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }

      /* Asegurar que el modal de AppKit tenga prioridad máxima */
      w3m-modal {
        position: fixed !important;
        z-index: 2147483647 !important;
        inset: 0 !important;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div style="
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #D4AF37;
        font-family: Arial, sans-serif;
        z-index: 9999;
      ">
        <h1 style="font-size: 2rem; margin-bottom: 1rem;">CriptoUNAM</h1>
        <p style="font-size: 1.2rem;">Cargando aplicación...</p>
        <div style="
          width: 40px;
          height: 40px;
          border: 4px solid #D4AF37;
          border-top: 4px solid transparent;
          border-radius: 50%;
          animation: spin 1s linear infinite;
          margin: 20px auto;
        "></div>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <script src="/clear-sw.js"></script>
    <script>
      // Debugging script
      console.log('Index.html cargado');
      
      // Verificar que el DOM esté listo
      document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM cargado');
      });
      
      // Verificar que la app se cargue
      setTimeout(function() {
        const root = document.getElementById('root');
        if (root && root.children.length === 1) {
          console.log('⚠️ La aplicación no se ha cargado correctamente');
          root.innerHTML = `
            <div style="
              position: fixed;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              text-align: center;
              color: #D4AF37;
              font-family: Arial, sans-serif;
              z-index: 9999;
            ">
              <h1 style="font-size: 2rem; margin-bottom: 1rem;">CriptoUNAM</h1>
              <p style="font-size: 1.2rem; margin-bottom: 1rem;">Error de carga</p>
              <button onclick="window.location.reload()" style="
                background: linear-gradient(45deg, #D4AF37, #2563EB);
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
              ">Recargar</button>
            </div>
          `;
        }
      }, 5000);
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
